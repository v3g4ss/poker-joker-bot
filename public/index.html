<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Joker 🃏</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Poker Joker 🤖🃏</h1>
    <img src="joker-avatar.png" alt="Joker Avatar" class="avatar" />
  </header>

  <main>
    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <textarea
        id="userInput"
        rows="2"
        placeholder="Frag mich was über Poker, Digga..."
        autocomplete="off"></textarea>
      <button id="micButton">🎤</button>
      <button id="sendButton">Los geht's!</button>
    </div>

    <div id="tokenInfo" class="token-info"></div>

    <div style="text-align: center; margin-top: 10px;">
      <button id="clearChatButton">🧹 Chat leeren</button>
    </div>
  </main>

  <footer class="footer">
    <p>Made with ❤️ von Digga für echte Pokerfreunde</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
